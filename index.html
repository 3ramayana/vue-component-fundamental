<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>GitHub Profile</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="text-center mb-5">GitHub Profile</h1>
      <div class="d-flex flex-wrap justify-content-evenly">
        <github-user-card v-for="user in users" :user="user"></github-user-card>
      </div>
    </div>

    <script type="text/x-template" id="github-user-card-template">
      <div class="card mb-5 shadow border-0" style="width: 15rem;">
        <img :src="userDetail.avatar_url" class="card-img-top" :alt="userDetail.name">
        <div class="card-body">
          <h5 class="card-title">{{userDetail.name}}</h5>
          <p class="card-text">{{userDetail.bio}}</p>
        </div>
        <div class="card-footer border-0">
          <a><i class="bi bi-people me-2"></i>{{userDetail.followers}} Friends</a>
        </div>
      </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
